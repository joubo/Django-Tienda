{% extends 'base.html' %}

{% block header %}
    <!-- <div class="navbar navbar-inverse colorAzul" role="navigation">-->
    <div class="navbar navbar-inverse navbar-fixed-top colorAzul" role="navigation"> 

      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Compra PC    -    Tu tienda online</a>
        </div>
        {% if user.is_authenticated %}
        <div class="navbar-collapse collapse navbar-right navbar-form">
            <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-shopping-cart"></span>      
            <a href="usuarios/logout"><button type="button" class="btn btn-success">({{user.username}})</button></a>
        </div><!--/.navbar-collapse -->
        {% else %}
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" id="form_auth" method="POST" action="">{% csrf_token %}
            <div class="form-group">
              <input id="id_username" name="username" type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input id="id_password" name="password" type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
          </form>
        </div><!--/.navbar-collapse -->
        {% endif %}
      </div>
    </div>

    <div class="page-header colorBlanco">
      <a href="/"><div class="row">
        <div class="col-md-2 col-xs-2 col-sm-2"><img src="{{STATIC_URL}}img/icono2.png"></div>
        <div class="col-md-10 col-xs-10 col-sm-10"><img src="{{STATIC_URL}}img/logo600.png" width="340px"></div>
      </div>      
    </div></a>
{% endblock %}

{% block content %}
  <div style="height: 300px;" align="center">
    <h2>Bienvenido a CompraPC</h2><br>
    <h3>Tu tienda Online</h3>
  </div> 
{% endblock %}
