<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% load staticfiles %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
    <h2>Listado de Usuarios</h2> 

	{% for usuario in listaUsuarios %}
	<ul>
		<li>
            <a href='/usuarios/usuario/{{usuario.id}}'>{{usuario.username}}</a>
        </li>
	</ul>
	{% endfor %}
</div>
{% endblock %}
