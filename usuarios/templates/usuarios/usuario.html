<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% load staticfiles %}

{% block content %}
{% if user.pk == usuario.pk or user.is_superuser %} 
<div class="container">
    <div class="row" style="margin-top:20px;">
        <div class="col-lg-offset-4 col-lg-5 span4 offset4 well">
            <legend>Detalles de: {{usuario.username}}</legend>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input disabled class="form-control" name="first_name" placeholder="Nombre: {{usuario.first_name}}" type="text" required autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input disabled class="form-control" name="last_name" placeholder="Apellidos: {{usuario.last_name}}" type="text" required />
                    </div>
                </div>
                <input disabled class="form-control" name="username" placeholder="Usuario: {{usuario.username}}" type="text"/>
                <input disabled class="form-control" name="email" placeholder="Correo electrónico: {{usuario.email}}" type="email"/>
                <input disabled class="form-control" name="phone" placeholder="Teléfono: {{usuario.phone}}" type="text"/>
                <input disabled class="form-control" name="dni" placeholder="DNI: {{usuario.dni}}" type="text"/>
                <input disabled class="form-control" name="address" placeholder="Dirección Postal: {{usuario.address}}" type="text"/>

                <!-- <label for="">
                    Fecha de Nacimiento</label>
                <div class="row">
                    <div class="col-xs-4 col-md-4">
                        <select class="form-control">
                            <option value="Month">Mes</option>
                        </select>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <select class="form-control">
                            <option value="Day">Día</option>
                        </select>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <select class="form-control">
                            <option value="Year">Año</option>
                        </select>
                    </div>
                </div> -->
                <br />
                <label class="radio-inline">
                    <input disabled type="radio" name="sex" id="inlineCheckbox1" value='H'
                    {% if usuario.sex == 'H' %}
                        checked
                    {% endif %}
                    />Hombre
                </label>
                <label class="radio-inline">
                    <input disabled type="radio" name="sex" id="inlineCheckbox2" value='M' 
                    {% if usuario.sex == 'M' %}
                        checked
                    {% endif %}
                    />Mujer
                </label>
                <br />
                <br />
                <a href='/usuarios/usuario/modificarUsuario/{{usuario.id}}'><button class="btn btn-info btn-block" type="button">Modificar</button></a>
                <a href='/'><button class="btn btn-danger btn-block" type="button">Salir</button></a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
