{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top:20px;">
        <div class="col-lg-offset-4 col-lg-5 span4 offset4 well">
            {% if user.is_authenticated %}
                <div class="alert alert-warning" well>
                    <a href="/" class="close" data-dismiss="alert">&times;</a>
                    <strong>!!!</strong> Hay una sesión iniciada como '{{user.username}}'
                </div>
            {% else %}
                <legend>Iniciar sesión</legend>
            
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">×</a> Datos introducidos incorrectos!
                    </div>
                {% endif %}
               
                <form action='.' method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" class="span4" name="username" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="span4" name="password" placeholder="Contraseña">
                    </div>
                    <button type="submit" name="submit" class="btn btn-info btn-block" value="login">Entrar</button>
                </form>
            {% endif %}    
        </div>
    </div>
</div>
{% endblock %}
